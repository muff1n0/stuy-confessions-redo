<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Confession</title>
    <link rel="stylesheet" href="{{url_for('static', filename='src/output.css')}}">
</head>
<body class="font-poppins overflow-hidden">
    <div class="pl-4.5 h-16 bg-blue-900"><div class="relative top-[25%]"><a class="pr-8 text-white hover:font-bold" href="/">Confessions</a>
        <a class="pr-8 text-white hover:font-bold" href="/submit">Submit</a>
        <a class="text-white hover:font-bold" href="/about">About</a></div></div>
    <div class="min-h-screen bg-radial from-blue-400 from-50% to-blue-300 pl-4.5 pt-4.5">    
        <div class=" text-4xl font-bold">Write a Confession</div>
        <div class="h-5"></div>
        <form method="POST" action="/submits">
            <div class="text-2.5xl font-bold">Title</div>
            <div class="h-1.5"></div>
            <input class="w-2xl border-2 rounded p-2" type="text" name="title" placeholder="Don't Use the 8th Floor Bathroom!" required/>
            <div class="h-4"></div>
            <div class="text-2.5xl font-bold">Confession</div>
            <div class="h-1.5"></div>
            <textarea class="w-2xl resize-none h-80 border-2 rounded p-2" name="confession" placeholder="I ate cheese" required></textarea>
            <div class="h-2.25"></div>
            <input class="rounded p-2  text-2.5xl font-bold cursor-pointer border-2" type="submit" value="Submit">

        </form> 
    </div>
</body>
</html>
