<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions</title>
    <link rel="stylesheet" href="{{url_for('static', filename='src/output.css')}}">
</head>
<body class="font-poppins overflow-x-hidden">
    <div class="pl-4.5 h-16 bg-blue-900"><div class="relative top-[25%]"><a class="pr-8 text-white hover:font-bold" href="/">Confessions</a>
        <a class="pr-8 text-white hover:font-bold" href="/submit">Submit</a>
        <a class="text-white hover:font-bold" href="/about">About</a></div></div>
        <div class="min-h-screen bg-radial from-blue-400 from-50% to-blue-300 pl-4.5 pt-4.5">
            {% for c in confessions[::-1] %}
             <div class="relative">
                <div class="relative top-3.5 left-6 bg-white w-30 text-center rounded border-1">Confession #{{c[0]}}</div>
                <div class="border-1 pl-38 pr-5 py-6 mr-4.5 rounded bg-blue-200 min-h-40">
                    <div>{{c[1]}}</div>
                    <div class="h-5"></div>
                    <div class="break-words">{{c[2]}}</div>
                </div>
                <div class="absolute left-10 top-15 w-18 h-18 bg-[url(/static/unclicked.png)] bg-cover cursor-pointer"></div>
            </div>
            
            {%endfor%}
        </div>

</body>
</html>
